<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="./styles/cityStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
<body>
<div class="container-fluid col-12">
    <div class="header" style="color:bisque; background-color: darkcyan; text-align: center; padding:20px;">
        <!-- says "Weather Dashboard"  -->
        <h1>Weather Dashboard</h1>
    </div>
    <!-- end header -->
    <div class="row col-12">
        <!-- has two columns -->
        <!-- <div class="aside col-3"> -->
                <!-- this is where the search textarea will go, plus cities in local storage (search history) listed beneath -->
                <div class="cities col-3">
                  <form id="city-form" method="POST">
                    <!-- <label for="city-text">Add a city:</label> -->
                    <input type="text" placeholder="Enter city" name="city-text" id="city-text" />
                  </form>
                  <ul id="city-list"></ul>
                </div>
        <!-- </div> -->

        <div class="section col-9">
                <!-- this is where the city from local storage will display with data from openweathermap
                with today's info -->
                <h2>Main area with city displayed</h2>
                <p id="temp">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="wind-speed">Wind Speed:</p>
                <div id="uv-index">UV Index: <span id="uv-value"></span></div>
            
            <div class="section col-9">
            <!-- this has 5 cards that display 5 days of forecast weather data -->
            <h2>5 days of weather</h2>

            <div class="row row-cols-1 row-cols-md-5" id="fiveday">
                
      

              </div>


            </div>
        </div>
    </div>
    <!-- end of row -->
</div>
<!-- end of container -->




<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./script/city-list.js"></script>
<script src="./script/script.js"></script>


    
</body>
</html>
